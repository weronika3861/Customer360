{% extends "base.html" %}
{% block content %}

<div class="card">
  <div class="card-header">
    Karta kredytowa klienta
  </div>
  <div class="card-body">
    {% if credit_card %}
      <span class="border rounded">{{ credit_card.cc.cc_num }}</span>
    {% else %}
      <span class="border rounded">Brak karty kredytowej</span>
    {% endif %}
  </div>
</div>

{% endblock content %}
